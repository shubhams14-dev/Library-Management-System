<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search - Library Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<style>
		  .bg-brown 
		  { background-color: #46220a !important; }
		  .bg-lightgolden
		  { background-color: lightgoldenrodyellow !important; }
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-brown">
		<div class="container">
			<a class="navbar-brand" href="/"><i class="fas fa-book"></i> Library Management System</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto">
					<li class="nav-item"><a class="nav-link" href="/">Home</a></li>
					<li class="nav-item"><a class="nav-link active" href="/search">Search</a></li>
				</ul>
				<ul class="navbar-nav">
					<li class="nav-item" th:if="${user != null}"><a class="nav-link" href="/loans/my-loans"><i class="fas fa-book-reader"></i> My Loans</a></li>
					<li class="nav-item" th:if="${user != null}"><span class="navbar-text me-3">Welcome, <span th:text="${user.fullName}">User</span>!</span></li>
					<li class="nav-item" th:if="${user != null}"><a class="nav-link" href="/auth/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
					<li class="nav-item" th:unless="${user != null}"><a class="nav-link" href="/auth/login"><i class="fas fa-sign-in-alt"></i> Login</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<main class="container py-4">
		<h1 class="mb-4">Search Books</h1>
		<form action="/search" method="get" class="row g-3 mb-4">
			<div class="col-auto flex-grow-1">
				<input type="text" class="form-control" name="q" placeholder="Title, author, or ISBN" th:value="${searchTerm}">
			</div>
			<div class="col-auto">
				<button type="submit" class="btn btn-primary"><i class="fas fa-search"></i> Search</button>
			</div>
		</form>

		<div class="row" th:if="${books != null and !books.empty}">
			<div class="col-md-6 col-lg-4 mb-4" th:each="book : ${books}">
				<div class="card h-100 bg-lightgolden">
					<div class="card-body position-relative">
						<span class="badge position-absolute top-0 end-0 mt-2 me-2" th:classappend="${book.status.name() == 'AVAILABLE'} ? 'bg-success' : 'bg-warning'" th:text="${book.status.name()}">AVAILABLE</span>
						<h5 class="card-title" th:text="${book.title}">Book Title</h5>
						<p class="card-text">
							<strong>Author:</strong> <span th:text="${book.author}">Author</span><br>
							<strong>ISBN:</strong> <span th:text="${book.isbn}">ISBN</span>
						</p>
						<a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-eye"></i> View Details</a>
					</div>
				</div>
			</div>
		</div>

		<div class="alert alert-info" th:if="${books == null or books.empty}">No books found.</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
